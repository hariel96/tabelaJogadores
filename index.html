<html>

<head>
    <link rel="stylesheet" href="tabelaCSS.css"></link>
    <title>
        Imersão Dev - Aula 06
    </title>
</head>

<body>
    <h1>Tabela de classificação</h1>
    <table style="width:100%" id="jogadores">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
  <tr>
    <td>Paulo</td>
    <td>2</td>
    <td>1</td>
    <td>1</td>
    <td>7</td>
    <td><button onClick="adicionarVitoria()">Vitória</button></td>
    <td><button onClick="adicionarEmpate()">Empate</button></td>
    <td><button onClick="adicionarDerrota()">Derrota</button></td>
  </tr>
  <tr>
    <td>Rafa</td>
    <td>1</td>
    <td>4</td>
    <td>2</td>
    <td>7</td>
    <td><button onClick="adicionarVitoria()">Vitória</button></td>
    <td><button onClick="adicionarEmpate()">Empate</button></td>
    <td><button onClick="adicionarDerrota()">Derrota</button></td>
  </tr>
        </tbody>
    </table>
    
    <form id="myForm">
        <h3>Adicionar Jogador:</h3>
        <div class = "formulario">
             <label for="myName">Nome:</label>
            <input id="myName" name="nome" type="text" placeholder="Seu nome aqui:">
                
            <label for="QtdVitorias">Quantidade de Vitorias:</label>
            <input id="QtdVitorias" name="QtdVitorias" type="number" placeholder="Quantidade vitorias:">
                
            <label for="QtdEmpates">Quantidade de Empates:</label>
            <input id="QtdEmpates" name="QtdEmpates" type="number" placeholder="Quantidade empates:">
                
            <label for="QtdDerrotas">Quantidade de Derrotas:</label>
            <input id="QtdDerrotas" name="QtdDerrotas" type="number" placeholder="Quantidade derrotas:">
        </div>
        <br>
        <button id="adicionar-jogador">Adicionar</button>
    </form>
</body>
<script src="tabelaJS.js"></script>
</html>
